<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de flex-shrink</title>

    <style> 
    .flex-container{
        display: flex;
        border: 1px solid black;
        max-width: 350px;
    }

    .item{
        background-color: orangered;
        font-size: 24px;
        text-align: center;
        margin: 5px;        
    }

    .s-1{
        flex-shrink: 1;
    }

    .fg-1{
        flex-grow: 1;
    }

    .s-0{
        flex-shrink: 0;
        flex-basis: 100px;
    }

    .s-1{
        flex-shrink: 0;
        flex-basis: 100px;
    }

    s-3{
        flex-shrink: 0;
        flex-basis: 100px;
    }

    </style>
</head>
<body>
    <p>flex-shrink: 1</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">A</div>
        <div class="item s-3 fg-1">B</div>
        <div class="item s-1 fg-1">C</div>
        <div class="item">D</div>
        <div class="item s-3 fg-1">E</div>
    </div>

    <p>flex-shrink: 2</p>
    <div class="flex-container">
        <div class="item fg-1">A</div>
        <div class="item fg-1">O lance do markdown </div>
        <div class="item fg-1">C</div>
        <div class="item">D</div>
        <div class="item fg-1">E</div>
    </div>

    <p>flex-shrink: 0</p>
    <div class="flex-container">
        <div class="item s-0 fg-1">A</div>
        <div class="item s-0 fg-1">O lance net fix</div>
        <div class="item s-0 fg-1">C lan√ßamneto</div>
        <div class="item s-0 fg-1">D</div>
        <div class="item s-0 fg-1">E</div>
    </div>

    <p>flex-shrink: 0 / basis: 100px</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">A</div>
        <div class="item s-2 fg-1">O lance do </div>
        <div class="item s-2 fg-1">C O lance do </div>
        <div class="item s-2 fg-1">D O lance do </div>
        <div class="item s-3 fg-1">E O lance do</div>

</body>
</html>
